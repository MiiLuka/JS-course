<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <link rel="stylesheet" href="./css/normalize.css">

  <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <script defer src="./js/main.js"></script>
  <title>Список троечников</title>
</head>

<body>
  <div class="container">
    <h1 class="main-title">Список троечников</h1>
    <hr>
    <div class="sandbox">
      <div class="form-inner">
        <form class="form student-form needs-validation" id="new-student" action="#"
          aria-label="Форма добавления нового студента" novalidate>
          <h2 class="form__title">
            Добавить студента
          </h2>
          <div class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
              <div class="form-floating mb-3">
                <input id="name" class="form__input form-control form__input--name required" type="text" name="name"
                  placeholder="Фамилия, имя и отчество студента">
                <label for="name">ФИО студента</label>
                <div class="valid-feedback">
                 отлично!
                </div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating mb-3">
                <input id="faculty" class="form__input form-control form__input--faculty required" type="text"
                  name="faculty" placeholder="Введите ваш факультет">
                <label for="faculty">Факультет</label>
                <div class="valid-feedback">
                 отлично!
                </div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating mb-3">
                <input id="bday" class="form__input form-control form__input--bday required" type="date" name="bday">
                <label for="bday">Дата рождения:</label>
                <div class="valid-feedback">
                 отлично!
                </div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating mb-3">
                <input id="admission" class="form__input form-control form__input--admission required" type="number"
                  name="admission">
                <label for="admission">Дата поступления:</label>
                <div class="valid-feedback">
                 отлично!
                </div>
                <div class="invalid-feedback">
                  Год поступления &lpar;2000 &rbarr; ...&rpar;
                </div>
              </div>
            </div>
          </div>
          <button class="submit__btn btn btn-primary" type="submit">Зачислить студента</button>
        </form>
      </div>
      <div class="table-inner">
        <h2 class="filter-title">Фильтрация таблицы:</h2>
        <div class="table-filter">
          <input id="filter-by-name" class="filter-input form-control" type="text" name="filter-by-name"
            placeholder="По ФИО" data-filter="0">
          <input id="filter-by-faculty" class="filter-input form-control" type="text" name="filter-by-faculty"
            placeholder="По Факультету" data-filter="1">
          <input id="filter-by-bday" class="filter-input form-control" type="text" name="filter-by-bday"
            placeholder="По дате рождения / возрасту" data-filter="2">
          <input id="filter-by-admission" class="filter-input form-control" type="text" name="filter-by-admission"
            placeholder="По дате поступления / окончания учёбы" data-filter="3">
        </div>
        <table class="table students-list table-hover">
          <caption class="table__caption">Список студентов:</caption>
          <thead class="table__head">
            <tr>
              <th class="table-sort" data-sort="0" title="Сортировать">ФИО студента</th>
              <th class="table-sort" data-sort="1" title="Сортировать">Факультет</th>
              <th class="table-sort" data-sort="2" title="Сортировать">Дата рождения, возраст</th>
              <th class="table-sort" data-sort="3" title="Сортировать">Годы обучения, курс</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table__body">
          </tbody>
          <tfoot class="table__footer">
            <tr>
              <th colspan="4">
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
      <button class="btn-clear btn btn-danger">Отчислить всех студентов</button>
    </div>
  </div>
</body>

</html>
