<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <form class="parameters">
          <p>Настройте ширину и длину поля, при умножении должно быть четное число:
            <br> <span class="error hide">Ошибка: при умножении должно быть четное число</span>
            <span class="error hide">Ошибка: максимальное значение 10</span>
          </p>
      	  <label for="width">Ширина</label>
          <div class="input-field mb">
      	    <input type="number" id="width" value="4" max="10">
          </div>
          <label for="length">Длина</label>
          <div class="input-field mb">
            <input type="number" id="length" value="4" max="10">
          </div>
          <input type="button" class="button light" value="Начать игру">
        </form>
        <button class="button toggle-form">Закрыть настройки</button>
      </div>
    </header>
    <main>
      <div class="container"></div>
    </main>
    <footer class="container">
      <a href="#" class="button light hidden">Сыграть еще раз</a>
    </footer>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
